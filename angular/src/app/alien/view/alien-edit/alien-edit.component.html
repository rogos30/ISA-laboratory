<article *ngIf="alien">
  <header><h2>Edit alien</h2></header>

  <form class="container"  #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" [(ngModel)]="alien.name"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <div>
          <label for="power">Power:</label>
          <input id="power" name="power" [(ngModel)]="alien.power"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4 p-2">
        <fieldset *ngIf="motherships">
          <legend>Mothership:</legend>
          <div *ngFor="let mothership of motherships.motherships">
            <label>
              <input type="radio" name="profession" [(ngModel)]="alien.mothershipId" [value]="mothership.id"/>
              {{mothership.name}}
            </label>
          </div>
        </fieldset>
      </div>
    </div>

    <div class="row">
      <div class="col-2 p-2">
        <button type="submit">Update</button>
      </div>
      <div class="col-2 p-2">
        <button type="button" (click)="form.resetForm(original)">Reset</button>
      </div>
    </div>
  </form>
</article>
